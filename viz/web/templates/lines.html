<!-- Rozszerzamy szablon nadrzędny -->
  {% extends "layout.html" %}
    <!-- Blok przeznaczony na treść w szablonie nadrzędnym layout.html -->
      {% block content -%}
      <!-- Begin page content -->
      <div class="container">
        <div class="page-header">
          <h1>PEKA Analytics</h1>
        </div>
        <p class="lead">Lines listing</p>
        <table class="table table-striped table-bordered table-condensed">
          <thead>
            {% for key in results['keys'] -%}
              <th>{{ key }}</th>
            {% endfor -%}
          </thead>
          <tbody>
            {% for row in results['values'] -%}
            <tr>
              {% for value in row -%}
              <td>{{value}}</td>
              {% endfor -%}
              <td><a href="http://localhost:5000/stops/{{row[0]}}">Details</td>
            </tr>
            {% endfor -%}
          </tbody>
        </table>
      </div>
      {% endblock -%}
